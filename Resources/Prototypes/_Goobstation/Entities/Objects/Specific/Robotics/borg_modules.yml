  name: ERT medical cyborg module
  suffix: DO NOT MAP
  description: A module that comes with a ERT levels of medical help.
  components:
    - type: Sprite
      layers:
      - state: nanotressen
      - state: icon-nanotressen
    - type: ItemBorgModule
      moduleId: BorgModuleERTMed
      items:
        - CentCommHypo
        - EnergyScalpel
        - EnergyCautery
        - AdvancedRetractor
        - BoneGel
        - WeaponPulsePistol
